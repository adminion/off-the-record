<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no" charset="UTF-8">
    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Bootstrap: Optional theme -->
   <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="/styles/logon.css">
    <title>Log in - Off-The-Record</title>
  </head>
  <body>
    <div class='container'>

      <div class='row text-center'>
        <div class='col-sm-4 col-sm-offset-4'>
          <h2 id='pageTitle'>Log in</h2>
        </div>
      </div>

      <div class='row text-center'>
        <div class='col-xs'>
          <p>You must log in to use Off-The-Record.</p>
          <p>Don't have a username? <a href='/register'>Register</a></p>
        </div>
      </div>

      <div class='row text-center'>
        <div class='col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4'>

          <form id='loginForm' class="form-horizontal" action='/login' method='POST'>

            <div class='row'>
              <div class='col-md-6 col-md-offset-3'>
                <input type='text' name='username' id='username' class='form-control' placeholder='username' autofocus/>
              </div>
            </div>

            <div class='row'>
              <div class='col-md-6 col-md-offset-3'>
                <input type='password' name='password' id='password' class='form-control' placeholder='password' />
              </div>
            </div>

            <p><input class='btn btn-success' type='submit' value='Login' /></p>
          </form>

        </div>
      </div>
    </div>


    <footer>
      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
          <div class='row text-center'>
            <div class='col-xs-10 col-xs-offset-1'>
              <p>&copy; 2015 Off-The-Record - All Rights Reserved</p>
              <p>Icons by <a href='http://www.glyphicons.com'>GLYPHICONS.com</a> (<a href='http://creativecommons.org/licenses/by/3.0/'>CC BY 3.0</a>)</p>
            </div>
          </div>
        </div>
      </nav>
    </footer>


  </body>
</html>
